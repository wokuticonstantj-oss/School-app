
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-admin">

    <div class="app-shell">
        <aside class="sidebar">
            <div class="logo">ğŸ« SchoolOS</div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">ğŸ“Š Dashboard</a>
                
                <div class="role-section admin-only">
                    <p class="menu-label">ADMIN TOOLS</p>
                    <a href="#" class="nav-item">ğŸ‘¥ Manage Users</a>
                    <a href="#" class="nav-item">ğŸ’° Finance</a>
                    <a href="#" class="nav-item">âš™ï¸ Settings</a>
                </div>

                <div class="role-section teacher-only">
                    <p class="menu-label">CLASSROOM</p>
                    <a href="#" class="nav-item">ğŸ“ Attendance</a>
                    <a href="#" class="nav-item">ğŸ“š Lesson Plans</a>
                    <a href="#" class="nav-item">âœï¸ Grading</a>
                </div>

                <div class="role-section student-only">
                    <p class="menu-label">LEARNING</p>
                    <a href="#" class="nav-item">ğŸ“– My Courses</a>
                    <a href="#" class="nav-item">ğŸ“… Timetable</a>
                    <a href="#" class="nav-item">ğŸ† Results</a>
                </div>
            </nav>
        </aside>

        <main class="content">
            <header class="top-bar">
                <div>
                    <h2 id="page-title">Admin Dashboard</h2>
                    <p id="school-name">Bulanga Progressive Secondary School</p>
                </div>
                
                <div class="role-switcher">
                    <button onclick="switchPortal('admin')">Admin</button>
                    <button onclick="switchPortal('teacher')">Teacher</button>
                    <button onclick="switchPortal('student')">Student</button>
                </div>

                <div class="user-pill" id="user-display">Admin User</div>
            </header>
            
            <div class="dashboard-grid" id="main-grid">
                </div>
        </main>
    </div>

    <script>
        function switchPortal(role) {
            // Update Theme
            document.body.className = 'theme-' + role;
            
            // Update Header Text
            document.getElementById('page-title').innerText = role.charAt(0).toUpperCase() + role.slice(1) + " Dashboard";
            document.getElementById('user-display').innerText = role.charAt(0).toUpperCase() + role.slice(1) + " User";

            // Update Dashboard Content based on Role
            const grid = document.getElementById('main-grid');
            if(role === 'admin') {
                grid.innerHTML = `
                    <div class="stat-card"><h3>Total Students</h3><p>1,240</p></div>
                    <div class="stat-card"><h3>Total Teachers</h3><p>38</p></div>
                    <div class="stat-card"><h3>Fees Collected</h3><p>85%</p></div>`;
            } else if(role === 'teacher') {
                grid.innerHTML = `
                    <div class="stat-card"><h3>My Classes</h3><p>6</p></div>
                    <div class="stat-card"><h3>Avg Attendance</h3><p>92%</p></div>
                    <div class="stat-card"><h3>Pending Grades</h3><p>12</p></div>`;
            } else if(role === 'student') {
                grid.innerHTML = `
                    <div class="stat-card"><h3>My GPA</h3><p>3.8</p></div>
                    <div class="stat-card"><h3>Attendance</h3><p>98%</p></div>
                    <div class="stat-card"><h3>Homework</h3><p>2 Due</p></div>`;
            }
        }
        // Initialize Admin view on load
        switchPortal('admin');
    </script>
</body>
</html>
