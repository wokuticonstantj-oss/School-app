<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolOS - Multi-Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-admin"> <div class="app-shell">
        <aside class="sidebar">
            <div class="logo">ğŸ« SchoolOS</div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">ğŸ“Š Dashboard</a>
                
                <div class="role-section admin-only">
                    <p class="menu-label">Admin Tools</p>
                    <a href="#" class="nav-item">ğŸ‘¥ Manage Users</a>
                    <a href="#" class="nav-item">ğŸ’° Finance</a>
                </div>

                <div class="role-section teacher-only">
                    <p class="menu-label">Classroom</p>
                    <a href="#" class="nav-item">ğŸ“ Attendance</a>
                    <a href="#" class="nav-item">ğŸ“š Lesson Plans</a>
                </div>

                <div class="role-section student-only">
                    <p class="menu-label">Learning</p>
                    <a href="#" class="nav-item">ğŸ“– My Courses</a>
                    <a href="#" class="nav-item">ğŸ“… Timetable</a>
                </div>
            </nav>
        </aside>

        <main class="content">
            <header class="top-bar">
                <h2 id="page-title">Admin Dashboard</h2>
                
                <div class="role-switcher">
                    <span>Switch View:</span>
                    <button onclick="switchPortal('admin')">Admin</button>
                    <button onclick="switchPortal('teacher')">Teacher</button>
                    <button onclick="switchPortal('student')">Student</button>
                    <button onclick="switchPortal('parent')">Parent</button>
                </div>

                <div class="user-pill" id="user-display">Admin User</div>
            </header>
            
            <div class="dashboard-grid">
                <div class="stat-card">
                    <h3 id="stat-1-label">Total Students</h3>
                    <p id="stat-1-value">1,200</p>
                </div>
                <div class="stat-card">
                    <h3 id="stat-2-label">Active Classes</h3>
                    <p id="stat-2-value">45</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        function switchPortal(role) {
            // 1. Change the Body Class (This triggers the CSS Magic colors)
            document.body.className = 'theme-' + role;

            // 2. Update the Text Headers
            const title = document.getElementById('page-title');
            const userPill = document.getElementById('user-display');
            
            title.innerText = role.charAt(0).toUpperCase() + role.slice(1) + " Dashboard";
            userPill.innerText = role.charAt(0).toUpperCase() + role.slice(1) + " User";

            // 3. Simple Logic to show how data might change per role
            if(role === 'student') {
                document.getElementById('stat-1-label').innerText = "GPA";
                document.getElementById('stat-1-value').innerText = "3.8";
                document.getElementById('stat-2-label').innerText = "Assignments Due";
                document.getElementById('stat-2-value').innerText = "4";
            } else if(role === 'admin') {
                document.getElementById('stat-1-label').innerText = "Total Students";
                document.getElementById('stat-1-value').innerText = "1,200";
                document.getElementById('stat-2-label').innerText = "Active Classes";
                document.getElementById('stat-2-value').innerText = "45";
            }
        }
    </script>
</body>
</html>
